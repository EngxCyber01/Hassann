    <style>
        /* Custom styles */
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glassmorphism {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.2);
        }
        .ripple {
            position: relative;
            overflow: hidden;
        }
        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        .bg-animated {
            background: linear-gradient(45deg, #4F3BFF, #9747FF, #FF6B9F);
            background-size: 200% 200%;
            animation: gradient-x 15s ease infinite;
        }
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>

    <script>
        // ==============================================
        // CONFIGURATION - Edit these values to customize
        // ==============================================
        const config = {
            name: "Hassan",
            tagline: "Digital creativity with purpose. Let's connect everywhere ",
            bio: "Welcome to my social hub! Connect with me across all platforms.",
            profileImage: "hassan.jpg",
            socialLinks: {
                instagram: "https://www.instagram.com/ferdaus_mm100?igsh=MTFob3F2bmRyOHR2eg%3D%3D&utm_source=qr",
                snapchat: "https://snapchat.com/t/rktRktD7",
                whatsapp: "https://wa.me/qr/INQHV7GKUXIDH1",
                tiktok: "https://www.tiktok.com/@lawa4540?_t=ZS-90Sr7uuoh8r&_r=1"
            },
            whatsappNumber: "07508767155",
            copyright: "Last updated Â© 2025 Social Hub. All rights reserved."
        };

        // ==============================================
        // INITIALIZATION CODE
        // ==============================================
        document.addEventListener('DOMContentLoaded', () => {
            // Hide loader after 1.5 seconds
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                }, 500);
            }, 1500);

            // Theme toggle functionality
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const themeIconPath = document.getElementById('theme-icon-path');
            
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                themeIconPath.setAttribute('d', 'M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z');
            } else {
                document.documentElement.classList.remove('dark');
            }

            themeToggle.addEventListener('click', () => {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                    themeIconPath.setAttribute('d', 'M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                    themeIconPath.setAttribute('d', 'M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z');
                }
            });

            // Ripple effect for buttons
            const rippleButtons = document.querySelectorAll('.ripple');
            rippleButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple-effect');
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });

            // Copy link functionality
            document.getElementById('copy-link').addEventListener('click', () => {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('Link copied to clipboard!');
                });
            });

            // Share functionality
            document.getElementById('share-btn').addEventListener('click', () => {
                if (navigator.share) {
                    navigator.share({
                        title: `${config.name}'s Social Hub`,
                        text: `Connect with ${config.name} on social media`,
                        url: window.location.href
                    }).catch(err => {
                        console.log('Error sharing:', err);
                    });
                } else {
                    alert('Web Share API not supported in your browser. Please copy the link manually.');
                }
            });

            // Create particles
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 5 and 15px
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                // Random animation duration and delay
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animation = `move ${duration}s linear ${delay}s infinite`;
                
                // Random movement direction
                const xDirection = Math.random() > 0.5 ? 1 : -1;
                const yDirection = Math.random() > 0.5 ? 1 : -1;
                particle.style.setProperty('--x-direction', xDirection);
                particle.style.setProperty('--y-direction', yDirection);
                
                particlesContainer.appendChild(particle);
            }

            // Add keyframe animation for particles
            const style = document.createElement('style');
            style.textContent = `
                @keyframes move {
                    0% {
                        transform: translate(0, 0);
                    }
                    25% {
                        transform: translate(calc(var(--x-direction) * 50px), calc(var(--y-direction) * 30px));
                    }
                    50% {
                        transform: translate(calc(var(--x-direction) * 100px), calc(var(--y-direction) * 60px));
                    }
                    75% {
                        transform: translate(calc(var(--x-direction) * 50px), calc(var(--y-direction) * 30px));
                    }
                    100% {
                        transform: translate(0, 0);
                    }
                }
            `;
            document.head.appendChild(style);

            // Apply config values
            document.querySelector('h1').textContent = config.name;
            document.querySelector('p:nth-of-type(1)').textContent = config.tagline;
            document.querySelector('p:nth-of-type(2)').textContent = config.bio;
            document.querySelector('img[alt="Profile Picture"]').src = config.profileImage;
            document.querySelector('footer p:first-child').textContent = config.copyright;
            
            // Update social links
            document.querySelector('a[href="https://facebook.com"]').href = config.socialLinks.facebook;
            document.querySelector('a[href="https://instagram.com"]').href = config.socialLinks.instagram;
            document.querySelector('a[href="https://snapchat.com"]').href = config.socialLinks.snapchat;
            document.querySelector('a[href="https://wa.me/1234567890"]').href = `https://wa.me/${config.whatsappNumber}`;
            document.querySelector('a[href="https://tiktok.com"]').href = config.socialLinks.tiktok;
        });
    </script>
